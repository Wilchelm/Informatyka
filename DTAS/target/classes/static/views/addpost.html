<div class="generic-container" ng-controller="PostController as ctrl">
    <h3>Dodanie postu</h3>

    <form ng-submit="ctrl.submit()" name="myForm" class="form-horizontal">
        <input type="hidden" ng-model="ctrl.post.id" />
        <div class="row">
            <div class="form-group col-md-12">
                <label class="col-md-2 control-lable" for="title">Tytuł</label>
                <div class="col-md-7">
                    <input type="text" ng-model="ctrl.post.title" id="title"
                           class="username form-control input-sm" placeholder="Wpisz tytuł posta" required
                           ng-minlength="1"/>
                    <div class="has-error" ng-show="myForm.$dirty">
                        <span ng-show="myForm.title.$error.required">This is a required field</span>
                        <span ng-show="myForm.title.$error.minlength">Minimum length required is 1</span>
                        <span ng-show="myForm.title.$invalid">This field is invalid </span>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="form-group col-md-12">
                <label class="col-md-2 control-lable" for="content">Treść</label>
                <div class="col-md-7">
                    <textarea ng-model="ctrl.post.content" id="content"
                        class="username form-control input-sm" placeholder="Halo! Napiszesz coś w końcu?" required
                        ng-minlength="1" style="height:200px;" ></textarea>
                    <div class="has-error" ng-show="myForm.$dirty">
                        <span ng-show="myForm.content.$error.required">This is a required field</span>
                        <span ng-show="myForm.content.$error.minlength">Minimum length required is 1</span>
                        <span ng-show="myForm.content.$invalid">This field is invalid </span>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="form-actions floatRight">
                <input type="submit" value="{{!ctrl.post.id ? 'Add' : 'Update'}}" class="btn btn-primary btn-sm"
                       ng-disabled="myForm.$invalid">
                <button type="button" ng-click="ctrl.reset()" class="btn btn-warning btn-sm"
                        ng-disabled="myForm.$pristine">Reset Form
                </button>
            </div>
        </div>
    </form>

</div>
