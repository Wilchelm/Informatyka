<div class="generic-container" ng-controller="UserController as ctrl">
    <h3>Rejestracja użytkownika</h3>

    <div class="row" ng-show="errormsg">
        <div class="col-xs-12">
            <div class="alert alert-danger">{{ errormsg }}</div>
        </div>
    </div>

    <form ng-submit="ctrl.submit()" name="myForm" class="form-horizontal">
        <input type="hidden" ng-model="ctrl.user.id"/>
        <div class="row">
            <div class="form-group col-md-12">
                <label class="col-md-2 control-lable" for="name">Nazwa</label>
                <div class="col-md-7">
                    <input type="text" ng-model="ctrl.user.name" id="name"
                           class="username form-control input-sm" placeholder="Wpisz nazwę użytkownika" required
                           ng-minlength="3"/>
                    <div class="has-error" ng-show="myForm.$dirty">
                        <span ng-show="myForm.name.$error.required">This is a required field</span>
                        <span ng-show="myForm.name.$error.minlength">Minimum length required is 3</span>
                        <span ng-show="myForm.name.$invalid">This field is invalid </span>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="form-group col-md-12">
                <label class="col-md-2 control-lable" for="mail">Email</label>
                <div class="col-md-7">
                    <input type="email" ng-model="ctrl.user.mail" id="mail"
                           class="email form-control input-sm" placeholder="adres@mail.pl" required/>
                    <div class="has-error" ng-show="myForm.$dirty">
                        <span ng-show="myForm.mail.$error.required">This is a required field</span>
                        <span ng-show="myForm.mail.$invalid">This field is invalid </span>
                    </div>
                </div>
            </div>
        </div>


        <div class="row">
            <div class="form-group col-md-12">
                <label class="col-md-2 control-lable" for="password">Hasło</label>
                <div class="col-md-7">
                    <input type="password" ng-model="ctrl.user.password" id="password" class="form-control input-sm"
                           placeholder="****"/>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="form-group col-md-12">
                <label class="col-md-2 control-lable" for="password2">Powtórz hasło:</label>
                <div class="col-md-7">
                    <input type="password" ng-model="ctrl.user.password2" id="password2" class="form-control input-sm"
                           placeholder="****"/>
                </div>
            </div>
        </div>


        <div class="row">
            <div class="form-actions floatRight">
                <input type="submit" value="{{!ctrl.user.id ? 'Zarejestruj się' : 'Zmień dane'}}" class="btn btn-primary btn-sm"
                       ng-disabled="myForm.$invalid">
                <button type="button" ng-click="ctrl.reset()" class="btn btn-warning btn-sm"
                        ng-disabled="myForm.$pristine">Wyczyść
                </button>
            </div>
        </div>
    </form>

</div>
